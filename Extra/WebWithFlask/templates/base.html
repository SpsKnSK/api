<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}School Classes{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="master-header">
        {% if session.get('logged_in') %}
            <form action="{{ url_for('index') }}" method="get" style="display:inline; float:left; margin: 16px 24px 16px 16px;">
                <button class="btn" type="submit">Back to classes</button>
            </form>
            <div class="header-title">{% block header_title %}School Classes{% endblock %}</div>
            <form action="{{ url_for('logout') }}" method="get" style="display:inline; float:right; margin: 16px 24px 0 0;">
                <button class="btn" type="submit">Logout</button>
            </form>
        {% endif %}
        <div style="clear:both;"></div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
